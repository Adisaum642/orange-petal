<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff8c42" />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Orange Petal - Event Planning & Management: Weddings, Destination Celebrations, Corporate Conferences, Private Parties, and Concerts.At Orange Petal, you're planning an intimate wedding, destination celebration, corporate conference, private party, or large-scale concert, our discovery process ensures every detail aligns with your vision. We conduct comprehensive consultations, site visits, and stakeholder interviews to gather crucial insights that inform our strategic approach."

      content="Orange Petal, Event Planning, Weddings, Corporate Events, Concerts, Parties,hotality, Destination Celebrations, Event Management, Event Coordination, Wedding Planning, Private Parties, Concert Planning"
    />

    <!-- Open Graph Meta (for Google, Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Orange Petal" />
    <meta
      property="og:description"
      content="At Orange Petal, we plan intimate weddings, destination celebrations, corporate conferences, private parties, and concerts with expertise and elegance."
    />
    <meta property="og:image" content="https://orangepetal.in/logo.png" />
    <meta property="og:url" content="https://orangepetal.in" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Orange Petal" />
    <meta name="twitter:image" content="https://orangepetal.in/logo.png" />

    <!-- Structured Data for Logo -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Orange Petal",
        "url": "https://orangepetal.in",
        "logo": "https://orangepetal.in/logo.png"
